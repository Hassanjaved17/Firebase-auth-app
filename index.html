<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-wrapper">

    <!-- ── Signup Section ── -->
    <div class="auth-section">
      <h2>Sign Up</h2>
      <form id="signup-form" novalidate>
        <input type="email" id="signup-email" placeholder="Email address" autocomplete="email" required>
        <input type="password" id="signup-password" placeholder="Password (min. 6 chars)" autocomplete="new-password" required>
        <button type="submit" id="signup-btn">Create Account</button>
      </form>
    </div>

    <hr>

    <!-- ── Login Section ── -->
    <div class="auth-section">
      <h2>Login</h2>
      <form id="login-form" novalidate>
        <input type="email" id="login-email" placeholder="Email address" autocomplete="email" required>

        <div class="password-row">
          <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
          <a href="reset.html" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" id="login-btn">Sign In</button>
      </form>

      <button type="button" id="google-btn" class="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18">
          <path fill="#FFC107" d="M43.6 20H24v8h11.3C33.6 33.1 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.1-4z"/>
          <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16 19 13 24 13c3 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4c-7.8 0-14.5 4.3-17.7 10.7z"/>
          <path fill="#4CAF50" d="M24 44c5.2 0 9.9-1.9 13.5-5l-6.2-5.2C29.4 35.6 26.8 36 24 36c-5.2 0-9.7-2.9-11.9-7.2l-6.6 5.1C9.4 39.6 16.2 44 24 44z"/>
          <path fill="#1976D2" d="M43.6 20H24v8h11.3c-.9 2.5-2.6 4.6-4.8 6l6.2 5.2C40.7 35.5 44 30.1 44 24c0-1.3-.1-2.7-.4-4z"/>
        </svg>
        Continue with Google
      </button>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
