<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dashboard-card">

    <!-- ── Top Bar ── -->
    <div class="dash-topbar">
      <div class="dash-brand">
        <span class="dash-brand-dot"></span>
        MyApp
      </div>
      <button id="logout-btn" title="Sign out">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Logout
      </button>
    </div>

    <!-- ── Profile Header ── -->
    <div class="dash-profile">
      <div class="dash-avatar" id="dash-avatar">—</div>
      <div class="dash-profile-text">
        <h1 id="dash-name">Welcome back</h1>
        <p class="dash-email" id="dash-email">Loading...</p>
      </div>
      <span class="dash-badge">Active</span>
    </div>

    <!-- ── Info Cards ── -->
    <div class="dash-grid">

      <div class="dash-info-card">
        <div class="dash-info-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <span class="dash-info-label">User ID</span>
        <span class="dash-info-value" id="info-uid">—</span>
      </div>

      <div class="dash-info-card">
        <div class="dash-info-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.61 3.38 2 2 0 0 1 3.58 1h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 8.96a16 16 0 0 0 6.29 6.29l1.42-1.42a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
        </div>
        <span class="dash-info-label">Provider</span>
        <span class="dash-info-value" id="info-provider">—</span>
      </div>

      <div class="dash-info-card">
        <div class="dash-info-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </div>
        <span class="dash-info-label">Joined</span>
        <span class="dash-info-value" id="info-created">—</span>
      </div>

      <div class="dash-info-card">
        <div class="dash-info-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <span class="dash-info-label">Last Login</span>
        <span class="dash-info-value" id="info-lastlogin">—</span>
      </div>

    </div>

    <!-- ── Status Bar ── -->
    <div class="dash-status">
      <span class="dash-status-dot"></span>
      <span>Session active</span>
      <span class="dash-status-divider">·</span>
      <span id="info-verified">Checking verification...</span>
    </div>

    <!-- Hidden original div — script.js still targets this -->
    <div id="user-info" style="display:none;"></div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
